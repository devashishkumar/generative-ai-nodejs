<div class="container mb-4 mt-5" style="width:700px;">
    <h6>Agent</h6>

    <div [hidden]="loading">
        {{serviceResponse?.data}}
    </div>
    <div class="form-floating pt-2" [hidden]="loading">
        <input type="submit" value="Submit" class="btn btn-primary" (click)="onClick()">
    </div>

    <div [hidden]="!loading" class="spinner-border text-primary" role="status">
        <span class="sr-only" [hidden]="!loading"></span>
    </div>
</div>
